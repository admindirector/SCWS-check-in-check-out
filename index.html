<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Cruz Waldorf School - Visitor Check-in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 300;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .checkbox-item:hover {
            background-color: #f0f0f0;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .checkbox-item label {
            margin: 0;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }

        .error-message {
            display: none;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }

        .status-connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator">
        <span id="statusText">Connecting...</span>
    </div>

    <div class="container">
        <div class="logo">SCWS</div>
        <h1>Visitor Check-in</h1>
        <p class="subtitle">Santa Cruz Waldorf School</p>
        
        <form id="checkinForm">
            <div class="form-group">
                <label for="visitorName">Name *</label>
                <input type="text" id="visitorName" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="purpose">Purpose *</label>
                <select id="purpose" name="purpose" required>
                    <option value="">Select purpose of visit</option>
                    <option value="Student Early Pick up">Student Early Pick up</option>
                    <option value="Student Late drop off">Student Late drop off</option>
                    <option value="Tour">Tour</option>
                    <option value="Shadow">Shadow</option>
                    <option value="Contractor">Contractor</option>
                    <option value="Volunteer/Visitor">Volunteer/Visitor</option>
                    <option value="Specialist">Specialist</option>
                    <option value="Leaving Campus Temporarily">Leaving Campus Temporarily</option>
                </select>
            </div>

            <div class="form-group">
                <label>Check-in/Check-out</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="timeIn" name="timeIn">
                        <label for="timeIn">Time In</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="timeOut" name="timeOut">
                        <label for="timeOut">Time Out</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <span id="submitText">Submit Check-in</span>
                <div class="loading" id="loadingSpinner"></div>
            </button>

            <div class="success-message" id="successMessage">
                ✅ Check-in recorded successfully!
            </div>

            <div class="error-message" id="errorMessage">
                ❌ Error recording check-in. Please try again.
            </div>
        </form>
    </div>

    <script>
        // Configuration - Replace with your Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2O0-LL6qIwNsNKxsOln3XYgHw-BK-4lYOvoRoEF3j5IcIXCwTYmsf0iBhhdCcnvj4/exec';
        
        // DOM elements
        const form = document.getElementById('checkinForm');
        const submitBtn = document.querySelector('.submit-btn');
        const submitText = document.getElementById('submitText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const timeInCheckbox = document.getElementById('timeIn');
        const timeOutCheckbox = document.getElementById('timeOut');

        // Status management
        function updateStatus(isConnected) {
            if (isConnected) {
                statusIndicator.className = 'status-indicator status-connected';
                statusText.textContent = 'Connected';
            } else {
                statusIndicator.className = 'status-indicator status-disconnected';
                statusText.textContent = 'Disconnected';
            }
        }

        // Initialize with connected status
        updateStatus(true);

        // Ensure only one checkbox can be selected at a time
        timeInCheckbox.addEventListener('change', function() {
            if (this.checked) {
                timeOutCheckbox.checked = false;
            }
        });

        timeOutCheckbox.addEventListener('change', function() {
            if (this.checked) {
                timeInCheckbox.checked = false;
            }
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Validate that at least one checkbox is selected
            if (!timeInCheckbox.checked && !timeOutCheckbox.checked) {
                showError('Please select either Time In or Time Out');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            hideMessages();

            try {
                // Collect form data
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    purpose: formData.get('purpose'),
                    timeIn: timeInCheckbox.checked,
                    timeOut: timeOutCheckbox.checked,
                    timestamp: new Date().toISOString()
                };

                // For demo purposes, we'll simulate the submission
                // In production, you would uncomment the fetch call below
                
                // const response = await fetch(SCRIPT_URL, {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json',
                //     },
                //     body: JSON.stringify(data)
                // });

                // if (!response.ok) {
                //     throw new Error('Network response was not ok');
                // }

                // Simulate successful submission
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Show success message
                showSuccess();
                
                // Reset form after 2 seconds
                setTimeout(() => {
                    form.reset();
                    hideMessages();
                }, 2000);

                updateStatus(true);

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to record check-in. Please try again.');
                updateStatus(false);
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });

        function showSuccess() {
            hideMessages();
            successMessage.style.display = 'block';
        }

        function showError(message) {
            hideMessages();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideMessages() {
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        // Auto-hide messages after 5 seconds
        function autoHideMessage(element) {
            if (element.style.display === 'block') {
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
        }

        // Watch for message visibility changes
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    autoHideMessage(mutation.target);
                }
            });
        });

        observer.observe(successMessage, { attributes: true });
        observer.observe(errorMessage, { attributes: true });

        // Prevent form from being submitted multiple times quickly
        let lastSubmissionTime = 0;
        form.addEventListener('submit', function(e) {
            const now = Date.now();
            if (now - lastSubmissionTime < 3000) {
                e.preventDefault();
                showError('Please wait before submitting again.');
                return;
            }
            lastSubmissionTime = now;
        });
    </script>
</body>
</html>
